<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="retour">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        </div>                    
        <div class="logos-ohmyfoods">
            <img class="logo-ohmyfoods" src="img/logo/ohmyfood.png" alt="logo ohmyfoods">
        </div>
    </header>
    <main>
        <div class="img-fonds">
            <img class="img-fond" src="img/restaurants/laPaletteDugout.jpg" alt="La palette du goût">
        </div>
        <section class="les-menu">
            <div class="les-menu-title">
                <h1>La palette du goût</h1>
                <div class="restaurant-likes">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="menu">
                <div class="les-entrees">
                    <div class="les-entrees-title">
                        <h2>Entrées</h2>
                        <div class="border-solid">                          
                        </div>
                    </div>
                    <div class="entrees">
                        <button class="button-entrees-descriptions ApparitionProgressive1">
                            <div class="entrees-descriptions">
                                <h3 class="entree-title">
                                    Fricassée d'escargot
                                </h3>                  
                                <div class="entree-descriptions">
                                    <p class="entree-description">
                                        Au pimet d'espelette
                                    </p>
                                    <span class="entree-prix">
                                        25€
                                    </span>
                                </div>
                            </div>
                            <span class="entree-check-circle">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </button>
                        <button class="button-entrees-descriptions ApparitionProgressive2">
                            <div class="entrees-descriptions">
                                <h3 class="entree-title">
                                    Foie gras de canard mi-cuit
                                </h3>                  
                                <div class="entree-descriptions">
                                    <p class="entree-description">
                                        Et ses copeaux de truffe noire
                                    </p>
                                    <span class="entree-prix">
                                        35€
                                    </span>
                                </div>
                            </div>

                            <span class="entree-check-circle">
                                <i class="fas fa-check-circle"></i>
                            </span>                   
                        </button>
                        <button class="button-entrees-descriptions ApparitionProgressive3">
                            <div class="entrees-descriptions">
                                <h3 class="entree-title">
                                    Oeuf au plat
                                </h3>                  
                                <div class="entree-descriptions">
                                    <p class="entree-description">
                                        Assaisonné à la truffe sur lit
                                    </p>
                                    <span class="entree-prix">
                                        20€
                                    </span>
                                </div>
                            </div>
                            <span class="entree-check-circle">
                                <i class="fas fa-check-circle"></i>
                            </span>                   
                        </button>
                    </div>
                </div>
                <div class="les-entrees">
                    <div class="les-entrees-title">
                        <h2>plats</h2>
                        <div class="border-solid">                          
                        </div>
                    </div>
                    <div class="entrees">
                        <button class="button-entrees-descriptions ApparitionProgressive1">
                            <div class="entrees-descriptions">
                                <h3 class="entree-title">
                                    Filet de boeuf aux herbes
                                </h3>                  
                                <div class="entree-descriptions">
                                    <p class="entree-description">
                                        Accompagné de sa ribambelle de légume
                                    </p>
                                    <span class="entree-prix">
                                        40€
                                    </span>
                                </div>
                            </div>
                            <span class="entree-check-circle">
                                <i class="fas fa-check-circle"></i>
                            </span>                   
                        </button>
                        <button class="button-entrees-descriptions ApparitionProgressive2">
                            <div class="entrees-descriptions">
                                <h3 class="entree-title">
                                    Parmentier de queue de boeuf
                                </h3>                  
                                <div class="entree-descriptions">
                                    <p class="entree-description">
                                        À la truffe noire sur sa purée de panais
                                    </p>
                                    <span class="entree-prix">
                                        35€
                                    </span>
                                </div>
                            </div>
                            <span class="entree-check-circle">
                                <i class="fas fa-check-circle"></i>
                            </span>                   
                        </button>
                        <button class="button-entrees-descriptions ApparitionProgressive3">
                            <div class="entrees-descriptions">
                                <h3 class="entree-title">
                                    Filet de turbot
                                </h3>                  
                                <div class="entree-descriptions">
                                    <p class="entree-description">
                                        Turbot
                                    </p>
                                    <span class="entree-prix">
                                        44€
                                    </span>
                                </div>
                            </div>
                            <span class="entree-check-circle">
                                <i class="fas fa-check-circle"></i>
                            </span>                   
                        </button>
                    </div>
                </div>
                <div class="les-entrees">
                    <div class="les-entrees-title">
                        <h2>Desserts</h2>
                        <div class="border-solid">                          
                        </div>
                    </div>
                    <div class="entrees">
                        <button class="button-entrees-descriptions ApparitionProgressive1">
                            <div class="entrees-descriptions">
                                <h3 class="entree-title">
                                    Paris-Brest
                                </h3>                  
                                <div class="entree-descriptions">
                                    <p class="entree-description">
                                        Revisité
                                    </p>
                                    <span class="entree-prix">
                                        18€
                                    </span>
                                </div>
                            </div>
                            <span class="entree-check-circle">
                                <i class="fas fa-check-circle"></i>
                            </span>                   
                        </button>
                        <button class="button-entrees-descriptions ApparitionProgressive2">
                            <div class="entrees-descriptions">
                                <h3 class="entree-title">
                                    Macaron au chocolat d'exception
                                </h3>                  
                                <div class="entree-descriptions">
                                    <p class="entree-description">
                                        Et glace à la vanille de madagascar
                                    </p>
                                    <span class="entree-prix">
                                        22€
                                    </span>
                                </div>
                            </div>
                            <span class="entree-check-circle">
                                <i class="fas fa-check-circle"></i>
                            </span>                   
                        </button>
                        <button class="button-entrees-descriptions ApparitionProgressive3">
                            <div class="entrees-descriptions">
                                <h3 class="entree-title">
                                    Mousse au chocolat
                                </h3>                  
                                <div class="entree-descriptions">
                                    <p class="entree-description">
                                        Au piment d'espelette et à la truffe noire
                                    </p>
                                    <span class="entree-prix">
                                        23€
                                    </span>
                                </div>
                            </div>
                            <span class="entree-check-circle">
                                <i class="fas fa-check-circle"></i>
                            </span>                   
                        </button>
                    </div>
                </div>
            </div>
            <div class="commander">
                <button type="submit" class="commander-button">
                    <span>commander</span>                      
                </button>
            </div>
        </section>
    </main>
    <footer class="footer-colonnes" >
        <div class="title-ohmyfoods-s">
            <a href="acceuil.html">
                <img class="footer-svg-logo" src="img/logo/ohmyfood@2x.svg" alt="logo ohmyfoods" >
            </a>
        </div>
        <div class="colonnes">
            <div class="colonne">
                <a href="#">
                    <span class="colonne-icon">
                        <i class="fas fa-utensils"></i>
                    </span>
                    <span class="colonne-lien">
                        Proposer un restaurant
                    </span>
                    
                </a>
            </div>
            <div class="colonne">
                <a href="#">
                    <span class="colonne-icon">
                        <i class="fas fa-hands-helping"></i>
                    </span>
                    <span class="colonne-lien">
                        Devenir partenaire
                    </span> 
                </a>
            </div>
            <div class="colonne">
                <a href="#">Mentions légales</a>                       
            </div>
            <div class="colonne">
                <a href="mailto:fetouah.m@gmail.com" title="Mon email">Contact</a>                       
            </div>
        </div>                
    </footer>
