<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style/style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <nav class="nav">              
            <div class="logo-ohmyfood">
                <img class="logo-ohmyfood-img" src="logo/Ohmyfood.svg" alt="logo Ohmyfood">
            </div>
            <div class="recherche">
                <form action="#" method="GET">
                    <div class="recherche-position">
                        <span class="span-icon"><i class="fas fa-map-marker-alt"></i></span>          
                        <input type="text" id="name" name="name" required value="Paris, Belleville" placeholder="Saisir votre ville">
                    </div>
                    <h1>Réserver le menu qui vous convient</h1>
                    <div class="ville">
                        <span>Découvrez des restaurants d'exception, Séléctionnés par nos soins.</span>
                    </div>
                    <button type="submit" class="search">
                        <span>Explorer nos restaurants</span>                      
                    </button>
                </form>
            </div>
        </nav>
    </header>
</body>
</html>
